on:
  push:
    branches:
      - main
    paths:
      - "**.go"
  workflow_dispatch:

jobs:
  buildl:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
      - name: Pre-Cleanup
        run: |
          rm ./dist/increment-linux
          rm ./dist/increment-macos
      - name: Build
        run: |
          go get -d ./increment/...
          env GOOS=linux GOARCH=amd64 go build -o ./dist/increment-linux increment/increment.go
          env GOOS=darwin GOARCH=amd64 go build -o ./dist/increment-macos increment/increment.go
          chmod +x ./dist/increment-linux
          chmod +x ./dist/increment-macos
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_push_gpgsign: false
      - name: set up git
        run: |
          git config --global gpg.program gpg2
      - name: increment + commit
        env:
          key: ${{ secrets.SENTRYKEY }}
        run: dist/increment-linux
