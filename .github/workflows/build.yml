name: Build

on:
  push:
    branches:
      - main
    paths:
      - "**.bash"
  workflow_dispatch:

jobs:
  buildl:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
      - name: install shc
        run: |
          sudo apt install -y shc
      - name: Pre-Cleanup
        run: |
          rm sh
          rm server
      - name: Build
        run: |
          shc -rvf linux.bash -o sh
          shc -rvf server.bash -o server
      - name: Post-Cleanup
        run: |
          rm linux.bash.x.c
          rm server.bash.x.c
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_committer_name: "joshy ü§ñ"
      - name: set up git
        run: |
          git config --global gpg.program gpg2
      - name: Commit
        run: |
          git add .
          git commit -m "ü§ñ‚ú®"
          git push origin main
  buildm:
    needs: buildl
    name: Build for MacOS
    runs-on: macos-latest
    steps:
      - name: install shc
        run: |
          brew install shc
      - name: sleep
        run: |
          sleep 5
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
          ref: main
      - name: sleep
        run: |
          sleep 5
      - name: Pre-Cleanup
        run: |
          rm mac
      - name: Build
        run: |
          shc -rvf mac.bash -o mac
      - name: Post-Cleanup
        run: |
          rm mac.bash.x.c
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_committer_name: "joshy ü§ñ"
      - name: set up git
        run: |
          git config --global gpg.program gpg2
      - name: Commit
        run: |
          TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          TAGY="${TAG:5:2}"
          TAGX=$(($TAGY+1))
          TAGA="${TAG:0:5}"
          TAGL="${TAG:3:1}"
          TAGO="${TAG:1:1}"
          TAGF="$TAGA$TAGX"
          if [ "$TAGY" = 9 ];then;TAGX="0";if [ "$TAGL" = 9 ];then;TAGL=0;TAGO=$(($TAGO+1));else;TAGL=$(($TAGL+1));fi;TAGF="v$TAGO.$TAGL.$TAGX";fi
          printf "\n\n\n$TAGF\n\n\n\n"
          git add .
          git commit -m "ü§ñ‚ö°Ô∏è"
          git tag "$TAGF"
          git push origin "$TAGF"
          gut push origin main
  release:
    needs: [buildl, buildm]
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
          ref: main
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mac
            sh
            server
